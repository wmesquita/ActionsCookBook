# A first worklow to play around with the editor
name: My First Workflow
on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  first_job:
    name:  My first job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello ${{ vars.WHO_TO_GREET }}, from ${{ github.actor }}!"
          echo "Current branch is ${{ github.ref }}"
          echo "My secret is \"${{ secrets.MY_SECRET }}\"."
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Display the tree
        run: tree
  Test:
    runs-on: ubuntu-latest
    environment: Test
    needs: [first_job]
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }}, from ${{ github.actor }}!"
          sec=$(echo ${{ secrets.MY_SECRET }})
          echo "My secret is $sec."
  Load-Test:
    runs-on: ubuntu-latest
    environment: Load-Test
    needs: [first_job]
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }}, from ${{ github.actor }}!"
          sec=$(echo ${{ secrets.MY_SECRET }})
          echo "My secret is $sec."
  Production:
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: https://writeabout.net
    needs: [Test, Load-Test]
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }}, from ${{ github.actor }}!"
          sec=$(echo ${{ secrets.MY_SECRET }})
          echo "My secret is $sec."
    
