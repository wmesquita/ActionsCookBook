# A first worklow to play around with the editor
name: My First Workflow
on: 
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  first_job:
    name:  My first job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello World, from ${{ github.actor }}!"
          echo "Current branch is ${{ github.ref }}."
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Display the tree
        run: tree
      
